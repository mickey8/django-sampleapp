<div class="cassete">
  {% if shop.score %}
  <select class="barrating" data-score="{{shop.score}}">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
  {% endif %}
  名称: {{ shop.name }}（{{ shop.kana_name }}）<br>
  電話番号: {{ shop.phone_number}}<br>
  住所: {{ shop.prefecture.name }} {{ shop.address }}<br>
</div>
