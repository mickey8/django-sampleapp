{% extends '../base.html' %}

{% block title %}お店登録{% endblock %}

{% block content %}
<section class="content">
  <h2><span>お店登録</span></h2>
  <form method="post">
    {% csrf_token %}
    <table class="form-table">
    {{ form.as_table }}
    </table>
    <div class="form-btn"><button type="submit" class="btn btn-primary btn-block">登録</button></div>
  </form>
</section>
{% endblock %}
